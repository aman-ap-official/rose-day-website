<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <div class="container">
        <div class="rose-image animate__animated animate__fadeInDown">
            <img src="rose.png" alt="Rose">
        </div>
        <div class="message">
            <h1 class="animate__animated animate__fadeInLeft">Happy Rose Day!</h1>
            <p class="animate__animated animate__fadeInRight">Sending you love and best wishes on this special day.</p>
            <p id="quote" class="animate__animated animate__zoomIn"></p>
            <div class="heart animate__animated animate__heartBeat"></div>
        </div>
    </div>

    <div class="falling-hearts"></div>

    <script src="script.js"></script>
</body>
</html>
